<!DOCTYPE html>
<html lang="en">
<head>

    <title>Log in-Instagram</title>

<body>
    <div class="container">

        </div>
        <div>

                <a href="https://www.instagram.com/accounts/login/">Log In</a>
            </button>
        </div>
        <div class="section">
            <div class="bar1"><hr></div>
                <div class="content"></div>
                    <div class="bar2"><hr></div> 
            </div>
            <div class="facebook">
                <button class="btn2">
                    <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25221laej7h1uyjlzy1l0n88h1j0aq4c1wkjx7n1so8qon13ba3zeo65nn6%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Den_GB%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D0db4d15a-f774-4044-8c8b-7ca6cf80e590%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221laej7h1uyjlzy1l0n88h1j0aq4c1wkjx7n1so8qon13ba3zeo65nn6%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0"><img src="logo.webp" alt="facebook" width="5%">Log in with Facebook</a>
                </button>
            </div>
            <div class="forgot">
                <a href="https://www.instagram.com/accounts/password/reset/">Forgotten your password ?</a>
            </div>
            </div>
            <div class="container2">
                <p class="para">Don't have an account?
                <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
            </p>
            </div>

            </div>
            <div class="download">
                <div class="store">

                </div>
